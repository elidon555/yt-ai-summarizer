<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT Summarizer Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h2>Prompt Settings</h2>
    <p class="description">
      Customize the prompt sent to AI.
    </p>

    <label for="promptTemplate">Prompt Template:</label>
    <textarea id="promptTemplate" rows="10"></textarea>

    <div class="settings-row">
      <div class="setting-group">
        <label for="modelSelect">Model:</label>
        <select id="modelSelect">
          <option value="gpt-5-2-thinking">GPT-5.2 Thinking</option>
          <option value="gpt-5-2">GPT-5.2</option>
        </select>
      </div>

      <div class="setting-group checkbox-group">
        <input type="checkbox" id="tempChat">
        <label for="tempChat" style="display:inline; font-weight:normal;">Temporary Chat</label>
      </div>
    </div>

    <div class="legend">
      <strong>Placeholders:</strong>
      <ul>
        <li><code>{{Title}}</code> - Video Title</li>
        <li><code>{{URL}}</code> - Video URL</li>
        <li><code>{{Transcript}}</code> - Video Transcript</li>
      </ul>
    </div>

    <div class="actions">
      <button id="resetBtn" class="secondary">Reset Default</button>
      <button id="saveBtn" class="primary">Save Settings</button>
    </div>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
